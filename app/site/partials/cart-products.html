<div class="container" id='basket' class="animated fadeInUp">
		<h1>Your Shopping Cart</h1>
		<table class="table">
			<tr>
				<th></th>
				<th>Product Name</th>
				<th class="text-center">Unit Price</th>
				<th class="text-center">Quantity</th>
				<th class="text-center">Total Price</th>
			</tr>
		  <tr ng-repeat='a in ctrl.cartItems track by $index'>
		    <td><img src=""></td>
		    <td ng-bind='a.name'></td> 
		    <td  align='center' class="col-md-2" ng-bind='a.price |currency'></td>
		    <td  align='center' class="col-md-2"><button class="btn btn-default btn-xs">-</button>  {{a.quantity}}<button class="btn btn-default btn-xs">+</button></td>
		    <td  align='center' class="col-md-2" ng-bind='a.price*a.quantity |currency'></td>
		  </tr>
		</table>

		<button class="btn btn-default btn-lg"  ng-click='ctrl.clicked()'>Ready to Check-Out</button>
	</div>

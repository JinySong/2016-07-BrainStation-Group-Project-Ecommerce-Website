<nav class="fixed">
	<div>
		<ul class="left-nav">
			<li ng-click="ctrl.shop()"><img src="../../assets/img/new-logo.png" class="img-responsive logo-image"></li>
		</ul>
		<ul class="right-nav list-inline">
			<li class="dropdown">
			<span class="dropdown-toggle cart dropbtn" data-toggle="dropdown">Categories
			<span class="caret"></span></span>
				<ul class="dropdown-menu dropdown-content">
          			<li ng-click="ctrl.gearpage()" class="ordered">Gear</li>
          			<li ng-click="ctrl.womenpage()" class="ordered">Women's clothes</li>
        			<li ng-click="ctrl.menpage()" class="ordered">Men's clothes</li> 
        		</ul>
			</li>
			<li ng-click="ctrl.about()"> <span class="cart">About Us</span></li>
			<li ng-click='ctrl.cart()'><i class="fa fa-shopping-cart"></i><div class="cart-count" >{{ctrl.cartCount()}}</div><span class="cart">Cart</span></li>
			<li ng-click="ctrl.login()"><i class="fa fa-user"></i><span class="cart">Log-In</span></li>
			<li>
				<form ng-submit="ctrl.allpage()">
				<input type="text" class="searchbutton" placeholder="Search" ng-model='ctrl.search'>
				</form>
			</li>
		</ul>
	</div>
</nav>

<section class="top-content guys" role="topbanner">
	<div class="content-wrapper">
		<div class="table-view">
			<div class="table-cell">
				<div class="content">		
					<div class="">

					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<section>
	<div ng-hide='!ctrl.search'>
		<h3 class="searchresult" > Search Results: "{{ctrl.search}}"</h3>
	</div>

</section>


<section class="product-view" role="product-view">
	<div class="content-wrapper">
		<div class="row">
		<h2 ng-hide='ctrl.search' class="bannerheader"> COMPLETE LINE </h2>
			<!-- TODO #3: SHOW PRODUCTS -->
			<div
			class="col-xs-12 col-sm-3"
			ng-repeat='item in ctrl.products
			| filter: ctrl.search'>
				<div id="product-card" class="product-card" >
					<div class="product-buy">
						<div class="table-view">
							<div class="table-cell">
								<i ng-click="ctrl.addToCart(item,1)" class="fa fa-shopping-cart"></i>
							</div>
						</div>
					</div>
					<!-- SET PRODUCT IMAGE -->
					<div ng-click="ctrl.goToDetails(item.id)" class="product-img" style="background-size:cover;background-position:center center"
						ng-style='{"background-image": "url({{item.image}})"}'>

					</div>

					<div class="product-info">
						<div class="product-name" ng-bind='item.name'>

							<!-- SET PRODUCT NAME -->
						
							
							
						</div>
						<div class="product-brand"  ng-bind='item.description'>
							<!-- SET PRODUCT Description -->
							<em></em>
						</div>
						<div class="product-cost"  ng-bind='item.price | currency'>
							<!-- SET PRODUCT PRICE WITH FILTER -->
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<section>

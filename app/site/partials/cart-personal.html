<div class="container">
<div class='animated fadeInUp' id="info" >
		<h1>Your Personal Information</h1>
		<form class="form-horizontal">
			<div class="form-group">
				<label class="control-label col-sm-2">First Name: </label>
				<input class="col-sm-8" type="text" ng-model="ctrl.personalInfo.firstN">
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">Last Name: </label>
				<input  class="col-sm-8" type="text" ng-model="ctrl.personalInfo.lastN">
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">Email Address: </label>
				<input  class="col-sm-8" type="text" ng-model="ctrl.personalInfo.email">
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">Telephone: </label>
				<input  class="col-sm-8" type="text" ng-model="ctrl.personalInfo.phone">
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">Address: </label>
				<input  class="col-sm-8" type="text" ng-model="ctrl.personalInfo.address">
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2"></label>
				<input  class="col-sm-8" type="text" ng-model="ctrl.personalInfo.address2">
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">City/Town: </label>
				<input  class="col-sm-8" type="text" ng-model="ctrl.personalInfo.city">
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">State/Territory: </label>
				<input  class="col-sm-8" type="text" ng-model="ctrl.personalInfo.state">
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">Country: </label>
				<input  class="col-sm-8" type="text" ng-model="ctrl.personalInfo.country">
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">Postal Address: </label>
				<input  class="col-sm-8" type="text" ng-model="ctrl.personalInfo.postal">
			</div>
			<button class="btn btn-default btn-lg" ng-click='ctrl.clicked()'>Go to Shipping</button>
		</form>
		{{ctrl.personalInfo.firstN}}

		<!-- <div ng-show=''>
			{{ctrl.personalInfo}}
		</div> -->
</div>
	</div>

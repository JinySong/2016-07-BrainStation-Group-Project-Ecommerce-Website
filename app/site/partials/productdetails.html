<div>
	<h1 class="text-center">{{ctrl.product.name}}</h1>
		<div class="row">
			<div class="col-xs-5">
			<img src="{{ctrl.product.image}}" class="product-image">
			</div>
		<div class="col-xs-7">
			<table class="table">
				<tr>
					<td>Description:</td>
					<td>{{ctrl.product.description}}</td>
				</tr>
				<tr>
					<td>Price:</td>
					<td>{{ctrl.product.price | currency}}</td>
				</tr>
				<tr>
					<td>Quantity:</td>
					<td>{{ctrl.product.quantity}}</td>
				</tr>
			</table>
		</div>

	<div class="row">
			<div class="button">
				<select class="select" ng-model="ctrl.selected" ng-options="quantity as quantity for quantity in ctrl.Quantity"></select>
				<button type="button" ng-click="ctrl.addToCart(ctrl.product, ctrl.selected)" class="btn btn-warning">Add to Cart</button>
				<button type="button" ng-click="ctrl.changePage()" class="btn btn-warning">Back</button>
			</div>
	</div>
